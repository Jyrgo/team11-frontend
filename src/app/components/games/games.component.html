<div class="games__container">
  <h1>{{ title }}</h1>
  <mat-form-field>
    <mat-label>Sort games</mat-label>
    <mat-select >
      <mat-option *ngFor="let sort of sortValues" [value]="sort.value" (click)="onSort(sort.value)">
        {{sort.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let game" (click)="onSelect(game)"> {{game.title}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let game" (click)="onSelect(game)"> {{game.description}} </td>
    </ng-container>

    <ng-container matColumnDef="Price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let game" (click)="onSelect(game)"> {{game.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
